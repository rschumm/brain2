<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{serverBean.id}"/>
		<f:event type="preRenderView" listener="#{serverBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Server"/>

	<ui:define name="header">
		Server
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty serverBean.id}">
				Edit existing Server
			</c:when>
			<c:otherwise>
				Create a new Server
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="serverBeanServerId" value="Id:"/>
				<h:panelGroup>
					<h:inputText id="serverBeanServerId" value="#{serverBean.server.id}"/>
					<h:message for="serverBeanServerId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serverBeanServerUrl" value="Url:"/>
				<h:panelGroup>
					<h:inputText id="serverBeanServerUrl" value="#{serverBean.server.url}"/>
					<h:message for="serverBeanServerUrl" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serverBeanServerNumber" value="Number:"/>
				<h:panelGroup>
					<h:inputText id="serverBeanServerNumber" value="#{serverBean.server.number}"/>
					<h:message for="serverBeanServerNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serverBeanServerInstallation" value="Installation:"/>
				<h:panelGroup>
					<h:dataTable id="serverBeanServerInstallation" styleClass="data-table" value="#{serverBean.server.installation}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Server"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemServer" value="#{forgeview:display(_item.server)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Deploy Artefakt"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDeployArtefakt" value="#{forgeview:display(_item.deployArtefakt)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Version"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemVersion" value="#{forgeview:display(_item.version)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Stage"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStage" value="#{_item.stage}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:message for="serverBeanServerInstallation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serverBeanServerDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="serverBeanServerDescription" value="#{serverBean.server.description}"/>
					<h:message for="serverBeanServerDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serverBeanServerInstallationen" value="Installationen:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{serverBean.server.installationen}"/>
					<h:dataTable id="serverBeanServerInstallationen" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Deploy Artefakt"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDeployArtefakt" value="#{forgeview:display(_item.deployArtefakt)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{deployArtefaktBean.converter}" id="installationBeanAddDeployArtefakt" value="#{installationBean.add.deployArtefakt}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{deployArtefaktBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddDeployArtefakt" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Version"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemVersion" value="#{forgeview:display(_item.version)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{versionBean.converter}" id="installationBeanAddVersion" value="#{installationBean.add.version}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{versionBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddVersion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Stage"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStage" value="#{_item.stage}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{stageBean.converter}" id="installationBeanAddStage" value="#{installationBean.add.stage}">
									<f:selectItem/>
									<f:selectItems value="#{stageBean.all}"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddStage" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(installationBean.added)}" id="serverBeanServerInstallationenAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{installationBean.add.server}" value="#{serverBean.server}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{serverBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty serverBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{serverBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{serverBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
