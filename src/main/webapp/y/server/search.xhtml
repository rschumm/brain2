<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{serverBean.page}"/>
		<f:event type="preRenderView" listener="#{serverBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Server entities"/>

	<ui:define name="header">
		Server
	</ui:define>

	<ui:define name="subheader">
		Search Server entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="serverBeanExampleId" value="Id:"/>
						<h:panelGroup>
							<h:inputText id="serverBeanExampleId" value="#{serverBean.example.id}"/>
							<h:message for="serverBeanExampleId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="serverBeanExampleUrl" value="Url:"/>
						<h:panelGroup>
							<h:inputText id="serverBeanExampleUrl" value="#{serverBean.example.url}"/>
							<h:message for="serverBeanExampleUrl" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="serverBeanExampleNumber" value="Number:"/>
						<h:panelGroup>
							<h:inputText id="serverBeanExampleNumber" value="#{serverBean.example.number}"/>
							<h:message for="serverBeanExampleNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="serverBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="serverBeanExampleDescription" value="#{serverBean.example.description}"/>
							<h:message for="serverBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{serverBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{serverBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="serverBeanPageItems" styleClass="data-table" value="#{serverBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id"/>
					</f:facet>
					<h:link outcome="/y/server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemId" value="#{_item.id}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url"/>
					</f:facet>
					<h:link outcome="/y/server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUrl" value="#{_item.url}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/y/server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/y/server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{serverBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
