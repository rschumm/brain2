<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{deployArtefaktBean.id}"/>
		<f:event type="preRenderView" listener="#{deployArtefaktBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Deploy Artefakt"/>

	<ui:define name="header">
		Deploy Artefakt
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty deployArtefaktBean.id}">
				Edit existing Deploy Artefakt
			</c:when>
			<c:otherwise>
				Create a new Deploy Artefakt
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktId" value="Id:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktId" value="#{deployArtefaktBean.deployArtefakt.id}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktInstallationen" value="Installationen:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{deployArtefaktBean.deployArtefakt.installationen}"/>
					<h:dataTable id="deployArtefaktBeanDeployArtefaktInstallationen" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Server"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemServer" value="#{forgeview:display(_item.server)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{serverBean.converter}" id="installationBeanAddServer" value="#{installationBean.add.server}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{serverBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddServer" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Version"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemVersion" value="#{forgeview:display(_item.version)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{versionBean.converter}" id="installationBeanAddVersion" value="#{installationBean.add.version}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{versionBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddVersion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Stage"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStage" value="#{_item.stage}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{stageBean.converter}" id="installationBeanAddStage" value="#{installationBean.add.stage}">
									<f:selectItem/>
									<f:selectItems value="#{stageBean.all}"/>
								</h:selectOneMenu>
								<h:message for="installationBeanAddStage" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(installationBean.added)}" id="deployArtefaktBeanDeployArtefaktInstallationenAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{installationBean.add.deployArtefakt}" value="#{deployArtefaktBean.deployArtefakt}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktName" value="#{deployArtefaktBean.deployArtefakt.name}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktGroupId" value="#{deployArtefaktBean.deployArtefakt.groupId}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktArtefaktId" value="Artefakt Id:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktArtefaktId" value="#{deployArtefaktBean.deployArtefakt.artefaktId}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktArtefaktId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktExtension" value="Extension:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktExtension" value="#{deployArtefaktBean.deployArtefakt.extension}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktExtension" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="deployArtefaktBeanDeployArtefaktBundleId" value="Bundle Id:"/>
				<h:panelGroup>
					<h:inputText id="deployArtefaktBeanDeployArtefaktBundleId" value="#{deployArtefaktBean.deployArtefakt.bundleId}"/>
					<h:message for="deployArtefaktBeanDeployArtefaktBundleId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{deployArtefaktBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty deployArtefaktBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{deployArtefaktBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{deployArtefaktBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
