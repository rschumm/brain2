<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{deployArtefaktBean.page}"/>
		<f:event type="preRenderView" listener="#{deployArtefaktBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Deploy Artefakt entities"/>

	<ui:define name="header">
		Deploy Artefakt
	</ui:define>

	<ui:define name="subheader">
		Search Deploy Artefakt entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="deployArtefaktBeanExampleId" value="Id:"/>
						<h:panelGroup>
							<h:inputText id="deployArtefaktBeanExampleId" value="#{deployArtefaktBean.example.id}"/>
							<h:message for="deployArtefaktBeanExampleId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="deployArtefaktBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="deployArtefaktBeanExampleName" value="#{deployArtefaktBean.example.name}"/>
							<h:message for="deployArtefaktBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="deployArtefaktBeanExampleGroupId" value="Group Id:"/>
						<h:panelGroup>
							<h:inputText id="deployArtefaktBeanExampleGroupId" value="#{deployArtefaktBean.example.groupId}"/>
							<h:message for="deployArtefaktBeanExampleGroupId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="deployArtefaktBeanExampleArtefaktId" value="Artefakt Id:"/>
						<h:panelGroup>
							<h:inputText id="deployArtefaktBeanExampleArtefaktId" value="#{deployArtefaktBean.example.artefaktId}"/>
							<h:message for="deployArtefaktBeanExampleArtefaktId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="deployArtefaktBeanExampleExtension" value="Extension:"/>
						<h:panelGroup>
							<h:inputText id="deployArtefaktBeanExampleExtension" value="#{deployArtefaktBean.example.extension}"/>
							<h:message for="deployArtefaktBeanExampleExtension" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{deployArtefaktBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{deployArtefaktBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="deployArtefaktBeanPageItems" styleClass="data-table" value="#{deployArtefaktBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id"/>
					</f:facet>
					<h:link outcome="/y/deployArtefakt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemId" value="#{_item.id}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/y/deployArtefakt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/y/deployArtefakt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artefakt Id"/>
					</f:facet>
					<h:link outcome="/y/deployArtefakt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtefaktId" value="#{_item.artefaktId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/y/deployArtefakt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{deployArtefaktBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
