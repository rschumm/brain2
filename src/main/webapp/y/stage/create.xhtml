<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{stageBean.id}"/>
		<f:event type="preRenderView" listener="#{stageBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Stage"/>

	<ui:define name="header">
		Stage
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty stageBean.id}">
				Edit existing Stage
			</c:when>
			<c:otherwise>
				Create a new Stage
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="stageBeanStageStageID" value="Stage_ID:"/>
				<h:panelGroup>
					<h:inputText id="stageBeanStageStageID" value="#{stageBean.stage.id}"/>
					<h:message for="stageBeanStageStageID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="stageBeanStageKurzName" value="Kurz Name:"/>
				<h:panelGroup>
					<h:inputText id="stageBeanStageKurzName" value="#{stageBean.stage.kurzName}"/>
					<h:message for="stageBeanStageKurzName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="stageBeanStageName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="stageBeanStageName" value="#{stageBean.stage.name}"/>
					<h:message for="stageBeanStageName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{stageBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty stageBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{stageBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{stageBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
