<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{versionBean.page}"/>
		<f:event type="preRenderView" listener="#{versionBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Version entities"/>

	<ui:define name="header">
		Version
	</ui:define>

	<ui:define name="subheader">
		Search Version entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="versionBeanExampleVersionsNr" value="Versions Nr:"/>
						<h:panelGroup>
							<h:inputText id="versionBeanExampleVersionsNr" value="#{versionBean.example.versionsNr}"/>
							<h:message for="versionBeanExampleVersionsNr" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{versionBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{versionBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="versionBeanPageItems" styleClass="data-table" value="#{versionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Versions Nr"/>
					</f:facet>
					<h:link outcome="/y/version/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersionsNr" value="#{_item.versionsNr}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{versionBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
