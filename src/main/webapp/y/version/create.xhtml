<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{versionBean.id}"/>
		<f:event type="preRenderView" listener="#{versionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Version"/>

	<ui:define name="header">
		Version
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty versionBean.id}">
				Edit existing Version
			</c:when>
			<c:otherwise>
				Create a new Version
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="versionBeanVersionInstallationen" value="Installationen:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{versionBean.version.installationen}"/>
					<h:dataTable id="versionBeanVersionInstallationen" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Server"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemServer" value="#{forgeview:display(_item.server)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Deploy Artefakt"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDeployArtefakt" value="#{forgeview:display(_item.deployArtefakt)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Version"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemVersion" value="#{forgeview:display(_item.version)}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Stage"/>
							</f:facet>
							<h:link outcome="/y/installation/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStage" value="#{_item.stage}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{installationBean.converter}" id="versionBeanVersionInstallationenSelect" value="#{requestScope['versionBeanVersionInstallationenSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{installationBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['versionBeanVersionInstallationenSelect'])}" id="versionBeanVersionInstallationenAdd" onclick="if (document.getElementById(document.forms[0].id+':versionBeanVersionInstallationenSelect').selectedIndex &lt; 1) { alert('Must select a Installation'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="versionBeanVersionVersionsNr" value="Versions Nr:"/>
				<h:panelGroup>
					<h:inputText id="versionBeanVersionVersionsNr" value="#{versionBean.version.versionsNr}"/>
					<h:message for="versionBeanVersionVersionsNr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{versionBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty versionBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{versionBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{versionBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
