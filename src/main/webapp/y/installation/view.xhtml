<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{installationBean.id}"/>
		<f:event type="preRenderView" listener="#{installationBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Installation"/>

	<ui:define name="header">
		Installation
	</ui:define>

	<ui:define name="subheader">
		View existing Installation
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="installationBeanInstallationServer" value="Server:"/>
			<h:link id="installationBeanInstallationServer" outcome="/y/server/view" value="#{installationBean.installation.server}">
				<f:param name="id" value="#{installationBean.installation.server.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="installationBeanInstallationDeployArtefakt" value="Deploy Artefakt:"/>
			<h:link id="installationBeanInstallationDeployArtefakt" outcome="/y/deployArtefakt/view" value="#{installationBean.installation.deployArtefakt}">
				<f:param name="id" value="#{installationBean.installation.deployArtefakt.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="installationBeanInstallationVersion" value="Version:"/>
			<h:link id="installationBeanInstallationVersion" outcome="/y/version/view" value="#{installationBean.installation.version}">
				<f:param name="id" value="#{installationBean.installation.version.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="installationBeanInstallationStage" value="Stage:"/>
			<h:link id="installationBeanInstallationStage" outcome="/y/stage/view" value="#{installationBean.installation.stage}">
				<f:param name="id" value="#{installationBean.installation.stage.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
