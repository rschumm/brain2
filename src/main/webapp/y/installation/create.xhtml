<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{installationBean.id}"/>
		<f:event type="preRenderView" listener="#{installationBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Installation"/>

	<ui:define name="header">
		Installation
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty installationBean.id}">
				Edit existing Installation
			</c:when>
			<c:otherwise>
				Create a new Installation
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="installationBeanInstallationServer" value="Server:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{serverBean.converter}" id="installationBeanInstallationServer" value="#{installationBean.installation.server}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{serverBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="installationBeanInstallationServer" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="installationBeanInstallationDeployArtefakt" value="Deploy Artefakt:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{deployArtefaktBean.converter}" id="installationBeanInstallationDeployArtefakt" value="#{installationBean.installation.deployArtefakt}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{deployArtefaktBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="installationBeanInstallationDeployArtefakt" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="installationBeanInstallationVersion" value="Version:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{versionBean.converter}" id="installationBeanInstallationVersion" value="#{installationBean.installation.version}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{versionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="installationBeanInstallationVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="installationBeanInstallationStage" value="Stage:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{stageBean.converter}" id="installationBeanInstallationStage" value="#{installationBean.installation.stage}">
						<f:selectItem/>
						<f:selectItems value="#{stageBean.all}"/>
					</h:selectOneMenu>
					<h:message for="installationBeanInstallationStage" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{installationBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty installationBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{installationBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{installationBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
